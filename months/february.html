<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>February 2024 - Year in Review</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #F5F0EB;
            color: #2C2C2C;
            line-height: 1.6;
        }

        .nav-bar {
            background: white;
            border-bottom: 1px solid #E0E0E0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            text-decoration: none;
            color: #11362A;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            gap: 12px;
        }

        .month-title-small {
            font-size: 18px;
            font-weight: 700;
            color: #11362A;
        }

        .nav-right {
            display: flex;
            gap: 15px;
        }

        .month-nav-btn {
            padding: 8px 16px;
            border: 1px solid #DDD;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            text-decoration: none;
            color: #666;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .month-nav-btn:hover {
            border-color: #11362A;
            color: #11362A;
        }

        .month-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .header {
            padding: 80px 40px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .month-badge-large {
            display: inline-block;
            background: #11362A;
            color: white;
            padding: 8px 20px;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 20px;
            border-radius: 20px;
        }

        h1 {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -0.92px;
            line-height: 1.2;
            color: #11362A;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .meta {
            font-size: 14px;
            color: #999;
        }

        .theme-filter {
            padding: 30px 40px;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-label {
            font-size: 13px;
            color: #999;
            margin-right: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .theme-btn {
            padding: 8px 20px;
            border: 1px solid #DDD;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .theme-btn:hover {
            border-color: #11362A;
        }

        .theme-btn.active {
            background: #11362A;
            color: white;
            border-color: #11362A;
        }

        .theme-btn.ai { border-color: #2196F3; }
        .theme-btn.ai.active { background: #2196F3; border-color: #2196F3; }

        .theme-btn.health { border-color: #4CAF50; }
        .theme-btn.health.active { background: #4CAF50; border-color: #4CAF50; }

        .theme-btn.education { border-color: #E91E63; }
        .theme-btn.education.active { background: #E91E63; border-color: #E91E63; }

        .theme-btn.sustainability { border-color: #43A047; }
        .theme-btn.sustainability.active { background: #43A047; border-color: #43A047; }

        .theme-btn.social { border-color: #FF9800; }
        .theme-btn.social.active { background: #FF9800; border-color: #FF9800; }

        .stories-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 0 40px 100px;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (max-width: 1200px) {
            .stories-grid { grid-template-columns: repeat(2, 1fr); }
            h1 { font-size: 56px; }
        }

        @media (max-width: 768px) {
            .stories-grid { grid-template-columns: 1fr; }
            h1 { font-size: 42px; }
            .header { padding: 40px 20px 20px; }
            .nav-bar { padding: 20px; }
            .stories-grid { padding: 0 20px 60px; }
        }

        .story-card {
            position: relative;
            aspect-ratio: 4/3;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
        }

        .story-card:hover {
            transform: translateY(-4px);
        }

        .story-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .card-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 40%, rgba(0,0,0,0.8));
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 25px;
        }

        .card-meta {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .card-number {
            font-size: 48px;
            font-weight: 300;
            color: white;
            line-height: 1;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .theme-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .theme-badge.ai { background: rgba(33, 150, 243, 0.9); color: white; }
        .theme-badge.health { background: rgba(76, 175, 80, 0.9); color: white; }
        .theme-badge.education { background: rgba(233, 30, 99, 0.9); color: white; }
        .theme-badge.sustainability { background: rgba(67, 160, 71, 0.9); color: white; }
        .theme-badge.social { background: rgba(255, 152, 0, 0.9); color: white; }

        .card-title {
            font-size: 16px;
            color: white;
            line-height: 1.4;
            font-weight: 500;
        }

        .card-plus {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #2C2C2C;
            transition: all 0.3s;
        }

        .story-card:hover .card-plus {
            transform: rotate(90deg);
            background: white;
        }

        .hidden {
            display: none !important;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
            align-items: flex-end;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 20px 20px 0 0;
            transform: translateY(100%);
            animation: slideUp 0.4s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            to { transform: translateY(0); }
        }

        .modal-header {
            position: sticky;
            top: 0;
            background: white;
            padding: 30px 40px;
            border-bottom: 1px solid #EEE;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .modal-close {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #DDD;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: #2C2C2C;
            color: white;
            border-color: #2C2C2C;
        }

        .modal-body {
            padding: 40px 40px 80px;
            max-width: 900px;
            margin: 0 auto;
        }

        .story-image {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            margin-bottom: 40px;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .story-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex-wrap: wrap;
        }

        .story-title {
            font-size: 42px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .story-content {
            font-size: 18px;
            line-height: 1.8;
            color: #444;
            margin-bottom: 40px;
        }

        .story-content p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-left">
            <a href="../index.html" class="back-btn">‚Üê Back to Overview</a>
            <span class="month-title-small">February 2024</span>
        </div>
        <div class="nav-right">
            <a href="january.html" class="month-nav-btn">‚Üê January</a>
            <a href="march.html" class="month-nav-btn">March ‚Üí</a>
        </div>
    </nav>

    <div class="header">
        <div class="month-badge-large">February 2024</div>
        <h1>February</h1>
        <p class="subtitle">Starting the year with groundbreaking initiatives across QF's ecosystem</p>
        <p class="meta">16 Stories</p>
    </div>

    <div class="theme-filter">
        <span class="filter-label">Filter by Theme:</span>
        <button class="theme-btn active" data-theme="all">All</button>
        <button class="theme-btn ai" data-theme="ai">AI</button>
        <button class="theme-btn health" data-theme="health">Precision Health</button>
        <button class="theme-btn education" data-theme="education">Progressive Education</button>
        <button class="theme-btn sustainability" data-theme="sustainability">Sustainability</button>
        <button class="theme-btn social" data-theme="social">Social Progress</button>
    </div>

    <div class="stories-grid" id="storiesGrid"></div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="meta" id="modalNumber"></span>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        // February 2024 stories
        const februaryStories = [
            {
                number: "01",
                title: "Al Mujadilah Center and Mosque for Women opens",
                themes: ["social"],
                content: "Al Mujadilah Center and Mosque for Women, a pioneering space where women can worship, learn, and connect, officially opened in February 2024. The center represents a significant step in women's empowerment within the community.",
                tags: ["Women's Empowerment", "Community", "Faith", "Innovation"]
            },
            {
                number: "02",
                title: "Pre-University Education sets the stage for excellence",
                themes: ["education"],
                content: "Qatar Foundation's Pre-University Education (PUE) continued to set the stage for educational excellence, with a range of offerings to support lifelong learning. 2024 saw the opening of Education City High School, combining students from Qatar Academy Doha, Qatar Academy Sidra, and Qatar Academy for Science and Technology.",
                stats: [
                    { number: "7,600", label: "Students enrolled within K-12 education at QF" },
                    { number: "93%", label: "Qatari students in the system" }
                ],
                tags: ["K-12 Education", "IB Schools", "Special Education", "Education City"]
            },
            {
                number: "03",
                title: "Huawei HBKU AI ICT Academy Lab opens",
                themes: ["ai", "education"],
                content: "The Huawei HBKU AI ICT Academy Lab launched in January, equipped with cutting-edge infrastructure to empower students and professionals in the rapidly evolving fields of AI. The lab creates a nexus for hands-on learning and industry collaboration at HBKU.",
                tags: ["AI Education", "HBKU", "Industry Partnership", "Innovation"]
            },
            // Additional placeholder stories
            ...generatePlaceholderStories(4, 16, "January", ["education", "social", "health"])
        ];

        let currentFilter = 'all';

        function generatePlaceholderStories(startNum, endNum, month, themes) {
            const stories = [];
            const placeholderTitles = [
                "QF entity launches new initiative",
                "Research breakthrough announced",
                "Student achievement celebrated",
                "Community partnership established",
                "Innovation showcase highlights progress",
                "Educational program expands reach",
                "Healthcare advancement revealed",
                "Sustainability project begins",
                "Cultural event brings community together",
                "Technology integration enhances learning",
                "Professional development program launched",
                "International collaboration strengthened",
                "Award recognizes outstanding contribution",
                "New facility opens to serve community",
                "Conference addresses global challenges"
            ];

            for (let i = startNum; i <= endNum; i++) {
                const titleIndex = (i - startNum) % placeholderTitles.length;
                const themeIndex = (i - startNum) % themes.length;
                stories.push({
                    number: String(i).padStart(2, '0'),
                    title: `${placeholderTitles[titleIndex]} ${i}`,
                    themes: [themes[themeIndex]],
                    content: `This story from ${month} 2024 represents one of many impactful initiatives across Qatar Foundation's ecosystem. Each story demonstrates QF's commitment to unlocking human potential and building a sustainable future.`,
                    tags: ["QF Impact", month, "2024"]
                });
            }
            return stories;
        }

        function renderStories() {
            const grid = document.getElementById('storiesGrid');
            grid.innerHTML = '';

            const filteredStories = currentFilter === 'all'
                ? februaryStories
                : februaryStories.filter(story => story.themes.includes(currentFilter));

            filteredStories.forEach((story, index) => {
                const card = document.createElement('div');
                card.className = 'story-card';
                card.onclick = () => openModal(index);

                const themeBadges = story.themes.map(theme =>
                    `<span class="theme-badge ${theme}">${getThemeName(theme)}</span>`
                ).join('');

                card.innerHTML = `
                    <div class="card-overlay">
                        <div class="card-number">${story.number}</div>
                        <div class="card-meta">${themeBadges}</div>
                        <div class="card-title">${story.title}</div>
                    </div>
                    <div class="card-plus">+</div>
                `;
                grid.appendChild(card);
            });
        }

        function getThemeName(theme) {
            const themeNames = {
                'ai': 'AI',
                'health': 'Precision Health',
                'education': 'Progressive Education',
                'sustainability': 'Sustainability',
                'social': 'Social Progress'
            };
            return themeNames[theme] || theme;
        }

        function openModal(storyIndex) {
            const filteredStories = currentFilter === 'all'
                ? februaryStories
                : februaryStories.filter(story => story.themes.includes(currentFilter));

            const story = filteredStories[storyIndex];
            const modal = document.getElementById('modal');
            const modalNumber = document.getElementById('modalNumber');
            const modalBody = document.getElementById('modalBody');

            const themeBadges = story.themes.map(theme =>
                `<span class="theme-badge ${theme}">${getThemeName(theme)}</span>`
            ).join(' ');

            modalNumber.innerHTML = `February 2024 ‚Ä¢ Story ${story.number}`;

            modalBody.innerHTML = `
                <div class="story-image" style="display: flex; align-items: center; justify-content: center; color: white; font-size: 18px;">üì∑ Hero Image Here</div>
                <div class="story-meta">
                    ${themeBadges}
                </div>
                <h2 class="story-title">${story.title}</h2>
                <div class="story-content">
                    <p>${story.content}</p>
                </div>
            `;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Theme filter buttons
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.theme;
                renderStories();
            });
        });

        // Close modal on background click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        // Close on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Initial render
        renderStories();
    </script>
</body>
</html>
