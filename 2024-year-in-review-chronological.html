        const monthsOrder = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        let currentFilter = 'all';

        function renderTimeline() {
            const container = document.getElementById('timelineContainer');
            container.innerHTML = '';

            let totalStories = 0;
            let visibleStories = 0;

            monthsOrder.forEach(month => {
                const stories = storiesByMonth[month] || [];
                if (stories.length === 0) return;

                const monthSection = document.createElement('div');
                monthSection.className = 'month-section';

                const filteredStories = currentFilter === 'all'
                    ? stories
                    : stories.filter(story => story.themes.includes(currentFilter));

                totalStories += stories.length;
                visibleStories += filteredStories.length;

                if (filteredStories.length === 0) return;

                monthSection.innerHTML = `
                    <div class="month-header">
                        <span>${month}</span>
                        <span class="month-count">${filteredStories.length} ${filteredStories.length === 1 ? 'story' : 'stories'}</span>
                    </div>
                    <div class="grid" id="grid-${month}"></div>
                `;

                container.appendChild(monthSection);

                const grid = document.getElementById(`grid-${month}`);
                filteredStories.forEach((story, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => openModal(month, index);

                    const themeBadges = story.themes.map(theme =>
                        `<span class="theme-badge ${theme}">${getThemeName(theme)}</span>`
                    ).join('');

                    card.innerHTML = `
                        <div class="card-overlay">
                            <div class="card-number">${story.number}</div>
                            <div class="card-meta">${themeBadges}</div>
                            <div class="card-title">${story.title}</div>
                        </div>
                        <div class="card-plus">+</div>
                    `;
                    grid.appendChild(card);
                });
            });

            document.getElementById('storyCount').textContent =
                currentFilter === 'all'
                    ? `${totalStories} Total Stories`
                    : `${visibleStories} of ${totalStories} Stories`;
        }

        function getThemeName(theme) {
            const themeNames = {
                'ai': 'AI',
                'health': 'Precision Health',
                'education': 'Progressive Education',
                'sustainability': 'Sustainability',
                'social': 'Social Progress'
            };
            return themeNames[theme] || theme;
        }

        function openModal(month, storyIndex) {
            const story = storiesByMonth[month][storyIndex];
            const modal = document.getElementById('modal');
            const modalNumber = document.getElementById('modalNumber');
            const modalBody = document.getElementById('modalBody');

            const themeBadges = story.themes.map(theme =>
                `<span class="theme-badge ${theme}">${getThemeName(theme)}</span>`
            ).join(' ');

            modalNumber.innerHTML = `${month} 2024 â€¢ Story ${story.number}`;

            let mediaHTML = '';
            if (story.hasVideo) {
                mediaHTML = `<div class="story-video" style="display: flex; align-items: center; justify-content: center; color: white; font-size: 18px;">ðŸ“¹ Video Content Here</div>`;
            } else {
                mediaHTML = `<div class="story-image" style="display: flex; align-items: center; justify-content: center; color: white; font-size: 18px;">ðŸ“· Hero Image Here</div>`;
            }

            let statsHTML = '';
            if (story.stats && story.stats.length > 0) {
                statsHTML = story.stats.map(stat => `
                    <div class="stat-box">
                        <div class="stat-number">${stat.number}</div>
                        <div class="stat-label">${stat.label}</div>
                    </div>
                `).join('');
            }

            let quotesHTML = '';
            if (story.quotes && story.quotes.length > 0) {
                quotesHTML = story.quotes.map(quote => `
                    <div class="quote-box">
                        <div class="quote-text">"${quote.text}"</div>
                        <div class="quote-author">â€” ${quote.author}</div>
                    </div>
                `).join('');
            }

            modalBody.innerHTML = `
                ${mediaHTML}
                <div class="story-meta">
                    ${themeBadges}
                </div>
                <h2 class="story-title">${story.title}</h2>
                <div class="story-content">
                    <p>${story.content}</p>
                </div>
                ${statsHTML}
                ${quotesHTML}
                <div class="tags">
                    ${story.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
            `;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Theme filter buttons
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.theme;
                renderTimeline();
            });
        });

        // Close modal on background click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        // Close on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Initial render
        renderTimeline();
    </script>
