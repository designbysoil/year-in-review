            stories.push({
                title: story.title,
                month: ["September", "October", "November", "December", "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December", "Year-round", "Multiple", "Multiple", "December"][i],
                theme: story.theme,
                type: "moment",
                hasVideo: story.hasVideo || false,
                content: "Educational excellence continues across Qatar Foundation's ecosystem, demonstrating the power of progressive education to transform lives and communities. Through innovative programs, world-class partnerships, and a commitment to inclusive learning, QF prepares students for the challenges and opportunities of tomorrow.",
                stats: [],
                quotes: [],
                tags: ["Education", "Innovation", "QF", "Impact"]
            });
        });
        
        // Generate grid
        const grid = document.getElementById('grid');
        stories.forEach((story, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.type = story.type;
            card.onclick = () => openModal(index);

            const tagBadge = story.type === 'impact' ?
                '<span class="card-tag">Impact</span>' :
                '<span class="card-tag">Moment</span>';

            card.innerHTML = `
                <div class="card-tags">${tagBadge}</div>
                <div class="card-overlay">
                    <div class="card-title">${story.title}</div>
                </div>
                <div class="card-plus">+</div>
            `;
            grid.appendChild(card);
        });

        // Tab filtering
        const tabs = document.querySelectorAll('.tab');
        const cards = document.querySelectorAll('.card');
        const storyCount = document.getElementById('storyCount');

        function filterCards(filter) {
            let visibleCount = 0;
            cards.forEach(card => {
                if (filter === 'all' || card.dataset.type === filter) {
                    card.classList.remove('hidden');
                    visibleCount++;
                } else {
                    card.classList.add('hidden');
                }
            });

            // Update story count
            const label = filter === 'all' ? 'Stories' :
                         filter === 'impact' ? 'Impact Stories' : 'Moments';
            storyCount.textContent = `${visibleCount} ${label}`;
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Filter cards
                const filter = tab.dataset.filter;
                filterCards(filter);
            });
        });
        
        function openModal(index) {
            const story = stories[index];
            const modal = document.getElementById('modal');
            const modalNumber = document.getElementById('modalNumber');
            const modalBody = document.getElementById('modalBody');

            const storyType = story.type === 'impact' ? 'Impact Story' : 'Moment';
            modalNumber.textContent = `${storyType} ${index + 1} / ${stories.length}`;
            
            // Media section
            let mediaHTML = '';
            if (story.hasVideo) {
                mediaHTML = `<div class="story-video" style="display: flex; align-items: center; justify-content: center; color: white; font-size: 18px;">üìπ Video Content Here</div>`;
            } else {
                mediaHTML = `<div class="story-image" style="display: flex; align-items: center; justify-content: center; color: white; font-size: 18px;">üì∑ Hero Image Here</div>`;
            }
            
            // Stats section
            let statsHTML = '';
            if (story.stats && story.stats.length > 0) {
                statsHTML = story.stats.map(stat => `
                    <div class="stat-box">
                        <div class="stat-number">${stat.number}</div>
                        <div class="stat-label">${stat.label}</div>
                    </div>
                `).join('');
            }
            
            // Quotes section
            let quotesHTML = '';
            if (story.quotes && story.quotes.length > 0) {
                quotesHTML = story.quotes.map(quote => `
                    <div class="quote-box">
                        <div class="quote-text">"${quote.text}"</div>
                        <div class="quote-author">‚Äî ${quote.author}</div>
                    </div>
                `).join('');
            }
            
            modalBody.innerHTML = `
                ${mediaHTML}
                <div class="story-meta">
                    <span>${story.month} 2024</span>
                    <span>${story.theme}</span>
                </div>
                <h2 class="story-title">${story.title}</h2>
                <div class="story-content">
                    <p>${story.content}</p>
                </div>
                ${statsHTML}
                ${quotesHTML}
                <div class="tags">
                    ${story.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
            `;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // Close on background click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });
        
        // Close on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
